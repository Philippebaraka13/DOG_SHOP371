<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs List - Animal Adoption</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Animal Adoption</a>
        <!-- Logged-in User -->
        <span class="navbar-text">
            Logged in as: John Doe
        </span>
    </nav>
    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Available Dogs for Adoption</h2>
        <!-- Search Form -->
        <form class="form-inline my-4">
            <input class="form-control mr-sm-2" type="search" placeholder="Search by breed or age" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
        <!-- Dogs List -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="dog1.jpg" class="card-img-top" alt="Dog 1">
                    <div class="card-body">
                        <h5 class="card-title">Dog 1</h5>
                        <p class="card-text">Breed: Labrador Retriever</p>
                        <a href="#" class="btn btn-primary" target="_blank">View Details</a>
                    </div>
                </div>
            </div>
            <!-- Repeat the above card structure for each dog -->
            <!-- Example of another dog card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="dog2.jpg" class="card-img-top" alt="Dog 2">
                    <div class="card-body">
                        <h5 class="card-title">Dog 2</h5>
                        <p class="card-text">Breed: German Shepherd</p>
                        <a href="#" class="btn btn-primary" target="_blank">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center mt-5">
        <div class="container">
            <p>Student Names | Class Number | Year</p>
        </div>
    </footer>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
